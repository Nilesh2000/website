{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Posts tagged with "{{ .Title }}"</h1>
  <ul class="space-y-4">
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}" class="text-xl text-blue-600 hover:underline">{{ .Title }}</a>
      <p class="text-gray-600">{{ .Date.Format "January 2, 2006" }}</p>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
