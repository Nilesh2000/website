{{ define "main" }}
<article class="max-w-article mx-auto px-6 py-12">
  <header class="mb-12">
    <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
    <div class="flex flex-wrap items-center text-sm text-gray-500 space-x-4">
      <time>{{ .Date.Format "January 2, 2006" }}</time>
      <span>·</span>
      <span>{{ .ReadingTime }} min read</span>
      <span>·</span>
      <span>{{ .WordCount | safeHTML | markdownify | .Page.RenderString }} words</span>
    </div>
    {{ with .Params.tags }}
    <div class="mt-4">
      {{ range . }}
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >#{{ . }}</span
      >
      {{ end }}
    </div>
    {{ end }}
  </header>

  <div class="prose prose-lg max-w-none">{{ .Content }}</div>
</article>
{{ end }}
