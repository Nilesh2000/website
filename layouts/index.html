{{ define "main" }} {{ $image := resources.Get "images/profile.jpeg" }} {{ $image := $image.Resize "512x512" }}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <div class="flex flex-col md:flex-row items-center md:items-start justify-between">
      <div class="md:w-2/3 mb-8 md:mb-0 md:pr-8">
        <h1 class="text-4xl font-bold mb-4">{{ .Site.Params.name }}</h1>
        <p class="text-xl text-gray-600 mb-6">{{ .Site.Params.tagline }}</p>
        <div class="prose lg:prose-xl">{{ .Content }}</div>
      </div>
      <div class="md:w-1/3 flex justify-center">
        <img src="{{ $image.RelPermalink }}" alt="Profile Picture" class="rounded-full w-64 h-64 object-cover" />
      </div>
    </div>
  </div>
</div>
{{ end }}
